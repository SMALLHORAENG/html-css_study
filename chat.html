<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Settings - KoKoa Clone</title>

    <link rel="stylesheet" href="css/style.css">
</head>
<body id="chat-screen">
    <div class="statusbar">
        <div class="statusbar__column">
            <span>No service</span>
<!-- <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
<path fill-rule="evenodd" d="M17.778 8.222c-4.296-4.296-11.26-4.296-15.556 0A1 1 0 01.808 6.808c5.076-5.077 13.308-5.077 18.384 0a1 1 0 01-1.414 1.414zM14.95 11.05a7 7 0 00-9.9 0 1 1 0 01-1.414-1.414 9 9 0 0112.728 0 1 1 0 01-1.414 1.414zM12.12 13.88a3 3 0 00-4.242 0 1 1 0 01-1.415-1.415 5 5 0 017.072 0 1 1 0 01-1.415 1.415zM9 16a1 1 0 011-1h.01a1 1 0 110 2H10a1 1 0 01-1-1z" clip-rule="evenodd" />
</svg> -->
              <i class="fas fa-wifi"></i>
            <!-- To Do: Wifi Icon -->
        </div>

        <div class="statusbar__column">
            <span>10:57</span>
            <i class="far fa-clock"></i>
        </div>

        <div class="statusbar__column">
            <span>92%</span>
            <i class="fas fa-battery-three-quarters fa-2x"></i>
            <!-- Battery Icon -->
            <i class="fas fa-bolt"></i>
            <!-- Lightning Icon -->
        </div>
    </div>

    <header class="alt-header">
        <div class="alt-header__column">
            <a href="chats.html">
                <i class="fas fa-angle-left fa-3x"></i>
            </a>
        </div>
        <div class="alt-header__column">
            <h1 class="alt-header__title">이재용</h1>
        </div>
        <div class="alt-header__column">
            <span><i class="fas fa-search fa-lg"></i></span>
            <span><i class="fas fa-bars fa-lg"></i></span>
        </div>
    </header>
    <!-- header.alt-header>div.alt-header__column*3 -->

    <main class="main-screen main-chat">
        <div class="chat__timestemp">
            목요일, 9월 9일, 2021
        </div>

        <div class="message-row">
            <img src="https://cdn.gamsanews.co.kr/news/photo/202007/10342_10580_2844.jpg"/>
            <div class="message-row__content">
                <span class="message__author">이재용</span>
                <div class="message__info">
                    <span class="message__bubble">ㅎㅇ</span>
                    <span class="message__time">23:25</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://cdn.gamsanews.co.kr/news/photo/202007/10342_10580_2844.jpg"/>
            <div class="message-row__content">
                <span class="message__author">이재용</span>
                <div class="message__info">
                    <span class="message__bubble">전역 언제함?</span>
                    <span class="message__time">23:26</span>
                </div>
            </div>
        </div>

        <div class="message-row message-row--own">
            <div class="message-row__content">
                <div class="message__info">
                    <span class="message__bubble">1월에 갈거임</span>
                    <span class="message__time">23:28</span>
                </div>
            </div>
        </div>

        <div class="message-row">
            <img src="https://cdn.gamsanews.co.kr/news/photo/202007/10342_10580_2844.jpg"/>
            <div class="message-row__content">
                <span class="message__author">이재용</span>
                <div class="message__info">
                    <span class="message__bubble">ㄹㅇ?</span>
                    <span class="message__time">23:30</span>
                </div>
            </div>
        </div>
        <div class="message-row">
            <img src="https://cdn.gamsanews.co.kr/news/photo/202007/10342_10580_2844.jpg"/>
            <div class="message-row__content">
                <span class="message__author">이재용</span>
                <div class="message__info">
                    <span class="message__bubble">개꿀빠네 ㅋ;</span>
                    <span class="message__time">23:31</span>
                </div>
            </div>
        </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="write a message"/>
            <i class="far fa-smile fa-2x"></i>
            <button>
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </form>

    <div id = "no-mobile">
        <span>Your Screen is to Big</span>
    </div>

<script src="https://kit.fontawesome.com/6478f529f2.js"
crossorigin="anonymous">
</script>
</body>
</html>

<!--6.30
        message-row 부분 설명
        img 부분은 상대방의 프로필 사진
        아래 message-row__content 부분은 수신받은 메시지 부분
        author 은 상대편 이름
        info 부분은 메시지 내용(bubble)과 시간(time)을 담고있음    

        추가적인 내용은 6.31 부분
-->
