        chats.html 파일을 복사해옴

        .find-icons__icon*4>span 해주면
        class 가 find-icons인 div 4개안에 span 4개가 생성됨
        
        screens 폴더에 find.css 파일 생성 후 수정
        chats는 모두 components(구성요소) 였기 때문에 screens에
        따로 파일 생성하지 않은 것
